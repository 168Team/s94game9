        function trackFbEvent(name, params) {
            var uuid = generateUUID();
            var url = window.location.href;
            var searchParams = new URLSearchParams(new URL(url).search);
            if (name === 'firstRecharge' || name === 'firstrecharge') {
                name = 'Purchase';
                fbq('track', 'Purchase', {
                    value: 10,
                    currency: 'USD'
                }, {eventID: uuid});
                fbq('trackCustom', "firstRecharge", {eventID:uuid});
            } else {
                fbq('trackCustom', name, {}, {eventID: uuid});
            }
            send2Server(name, uuid);
        }

        function send2Server(name, uuid) {
            var url2 = window.location.href;
            var searchParams = new URLSearchParams(new URL(url2).search);
            var fbclidValue = searchParams.get('fbclid');
            const xhr = new XMLHttpRequest();
            const url = 'https://api.gakagame.com/api/v5/sendEvent?packageName=' + packageName + '&eventName=' + name + "&fbclid=" + fbclidValue + "&uuid=" + uuid;
            const data = {};
            const jsonData = JSON.stringify(data);
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 请求成功
                        const response = JSON.parse(xhr.responseText);
                        console.log(response);
                    } else {
                        // 请求失败
                        console.log('请求失败');
                    }
                }
            };
            xhr.send(jsonData);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
